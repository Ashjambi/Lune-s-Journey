
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Luna's Montessori Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #F8FAFC;
        }
        h1, h2, h3, .brand-font {
            font-family: 'Fredoka One', cursive;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
    </style>
    <script>
      // Unified environment config
      window.process = { env: { NODE_ENV: 'production' } };
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('System Error: ', msg, ' at ', url, ':', lineNo);
        return false;
      };
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
</head>
<body class="overflow-x-hidden">
    <div id="loading-screen">
        <div class="text-6xl animate-bounce mb-4">ðŸ¦‰</div>
        <p class="text-blue-600 font-bold brand-font text-xl">Luna is waking up...</p>
    </div>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        import './index.tsx';
        
        // Signal ready
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        });
    </script>
</body>
</html>
